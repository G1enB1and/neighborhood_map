<!DOCTYPE html>

<html lang="en">

  <head>
  
    <title>Neighborhood Map</title>
    <meta name="description" content="Udacity - Fullstack Web Developer Nanodegree - The Frontend: Javascript and AJAX - Neighborhood Map Project">
    <meta name="keywords" content="Udacity, Fullstack, Web, Developer, Nanodegree, Frontend, Javascript, AJAX, Neighborhood, Map, Project, Google, Yelp, API, Foursquare, Asynchronous">
    <meta name="author" content="Glen Bland">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	  
    <!-- style sheets -->
    <link rel="stylesheet" href="css/style.css">
	
	<!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	
	<!-- javascripts -->
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/knockout-3.4.2.js"></script>
	<script src="js/script.js"></script>
	
  </head>
  
  <body>
  
    <div class="container">
      <div class="options-box">
	  
        <h1>Coffee Shop Locations</h1>
		
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
		
      </div> <!-- end of div class="options-box" -->
	  
	  <div class="header_map_wrapper">
	    <div class="header">
	      <i class="fas fa-bars menu-btn"></i>
	    </div> <!-- end of header div -->
	  
	    <div id="map_container">
          <div id="map"></div>
		</div> <!-- end of map_container -->
      </div> <!-- end of header_map_wrapper -->
	  
    </div> <!-- end of div class="container" -->

	<script> <!-- start with menu closed and toggle onclick -->
	  var btnMenu = document.querySelector(".menu-btn");
      var optionsBox = document.querySelector(".options-box");
      var menuStatus = false; //closed
      optionsBox.style.marginLeft = "-362px";

      function menuToggle() {
        if (menuStatus == false) {
	      optionsBox.style.marginLeft = "0px";
	      menuStatus = true;
        }
        else if (menuStatus == true) {
	      optionsBox.style.marginLeft = "-362px";
	      menuStatus = false;
        }
      }
      btnMenu.onclick = menuToggle; // don't include () or it will run automatically.
	</script>
	
	<script>
	  // Fix heights (JQuery method)
      // Flex does not work properly with google maps to fill remaining height as it would with an image.
      // The header at 50px and 2 borders at 1px each extend the map size beyond 100% by 52px.
      // TODO: change to knockout observables to update when changed.
	  function fixHeight() {
        // Set initial height of map to height of map_container - 52px (JQuery method)
        $('#map').height($('.container').height()-52);
        // set initial height of options-box to itself - 52px (JQuery method)
        $('.options-box').height($('.container').height()-12);
        // set initial height of header_ma_wrapper to itself - 52px (JQuery method)
        $('.header_map_wrapper').height($('.container').height()-52);
	  }
	  fixHeight();
	  $(window).resize(fixHeight);
	  
    </script>
	
	<!-- google maps initMap callback script-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqQry8xCE6UqTuRaXy1OQnIOhZa0AIo2A&v=3&callback=initMap">
    </script>

  </body>
</html>
